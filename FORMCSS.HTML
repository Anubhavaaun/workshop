<!DOCTYPE html>
<html lang="en">

<head>

    <title>FORM-CSS</title>
    <link rel="stylesheet" href="sample.css" />

</head>

<body>
    <br>



    <form name="frm2">

        <h1 style="color: brown" align="center">FEEDBACK</h1>
        <h2 style="color:chartreuse" align="center">YOU CAN HELP US TO IMPROVE OUR WEBSITE BY USING THE FOLLOWING FORM
            TO
            LET US KNOW WHAT YOU THINK OR WHAT NEEDS
            TO BE CHANGED</h2>
        <br>
        <span class="name">Name</span>
        <span class="box"><input type="text" name="name"></span>

        <br>
        <span id="Email">Email</span>
        <span id="box1"><input type="text" name="email"></span>

        <br>
        <span class="club">Are you member of club</span>
        
        <span class="checkbox"><input type="checkbox" checked></span>
        <br>

        <span class="age">Your Age</span>
        <span class="age1"><input type="radio" name="age" age &lt=20>&lt;=20</span><br>
        <span class="age2"><input type="radio" name="age" age=21-30 checked>21-30</span><br>
        <span class="age3"><input type="radio" name="age" age=31-40>31-40</span><br>
        <span class="age4"><input type="radio" name="age" bage &gt=40>&gt;40</span><br>
        <br>
        <span class="state">Your state</span>
        <span class="country"><select>
                <option value="western australia ">Western australia</option> <br>
                <option value="india">india</option>

            </select>
        </span>
        <br>
        <br>
        <span id="site">
            how did you find our site</span>
        <span class="site2">
            <select multiple>

                <option value="web search">web search</option><br>
                <option value="link on another site">link on another website</option><br>
                <option vlaue="told about it">told about it</option><br>
            </select>
        </span>
        <br>
        <br>
        <span class="sug">Site Suggestions</span>

        <span id="textarea"><textarea name="text" rows="4" columns="30" placeholder="type your suggestions here"></textarea></span><br>
        <br>

        <span class="comments">Other Comments</span>
        <span id="txtarea"><textarea name="text" rows="3" columns="40" placeholder="Additional comments here"></textarea></span><br>


        <br>

        <span class="submit"><input type="submit" name="submit"></span>

        <span id="reset"><input type="reset" name="reset"></span>


    </form>
</body>

</html>
