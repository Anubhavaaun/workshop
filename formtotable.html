<!DOCTYPE html>
<html>

<head>
    <title>FORMTOTABLE</title>
</head>

<body>
    <br>


    <table border=1 align="center" cellspacing=0 cellpadding=3>

                <td colspan="2" align="center"> YOU CAN HELP US TO IMPROVE OUR WEBSITE BY USING THE FOLLOWING FORM TO

            </tr>
            <br>
            <tr>

            </tr>
            <br>
            <tr>
                <td> Are you member of club:</td>

            </tr>
            <br>
            <tr>

            </tr>

            </tr>
            <br>

                <td><input type="reset" name="reset"></td>
            </tr>
    </table>
    </form>
